<section class="secti">
    <div class="divi">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-10">
                <h1>Gestión de Empresas</h1>
            </div>
            <div class=" col-xs-12 col-sm-4 col-md-2">
                <button type="button" class="btn btn-primary float-right ml-3 btn-block" data-toggle="modal" data-target="#modalEmpresa">+ Agregar</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <table class="table">
                    <thead class="thead-dark" align="center">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Denominación</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Horario</th>
                            <th scope="col">Quiénes somos</th>
                            <th scope="col">Latitud</th>
                            <th scope="col">Longitud</th>
                            <th scope="col">Domicilio</th>
                            <th scope="col">Email</th>
                            <th scope="col" COLSPAN="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody align="center">
                        <tr *ngFor="let i of empresas">
                            <th scope="row">{{i.id}}</th>
                            <td>{{i.denominacion}}</td>
                            <td>{{i.telefono}}</td>
                            <td>{{i.horario_de_atencion}}</td>
                            <td>{{i.quienes_somos}}</td>
                            <td>{{i.latitud}}</td>
                            <td>{{i.longitud}}</td>
                            <td>{{i.domicilio}}</td>
                            <td>{{i.email}}</td>
                            <td class="tdi ml-5" ROWSPAN="2">
                                <button type="button" class="btn btn-success mr-3" data-toggle="modal" data-target="#modalEmpresa" (click)="onPreUpdate(i)">Actualizar</button>
                                <button type="button" class="btn btn-danger" (click)="delete(i)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<app-modalempresa [empresaSeleccionada]="empresaSeleccionada"></app-modalempresa>
