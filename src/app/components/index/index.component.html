<div class="mt-5 ml-5">
    <table class="table ml-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Empresa</th>
                <th scope="col">Ver Página</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of empresas">
                <th scope="row">{{i.id}}</th>
                <td>{{i.denominacion}}</td>
                <td>
                    <a href="/home/{{i.id}}">Home de la Página</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
